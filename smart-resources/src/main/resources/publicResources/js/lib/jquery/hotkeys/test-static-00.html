<html>
    <head>
        <style>
            * {font-family: Helvetica, Verdana, Arial; font-size:0.95em}
            .eventNotifier{width: 100px; float: left; color:navy; border: dotted 1px navy; padding: 4px; background-color:white; margin:3px}
            .dirty{border: solid 1px #0ca2ff; color:white; background-color:#0ca2ff}
        </style>
        <link href="AccessKeyHighlighter/AccessKeyHighlighter.css" type="text/css" rel="stylesheet">
        <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="jquery.hotkeys.js" type="text/javascript"></script>
        <script src="AccessKeyHighlighter/jquery.AccessKeyHighlighter.js" type="text/javascript"></script>
        <script src="hotbind.js"></script>
        <script type="text/javascript">
        $(function(){
        	initBindHotkeys();
        });
        function a(){
        	alert("a()");
        }
        function b(){
        	alert("b()");
        }
        function c(){
        	alert("c()");
        }
        function d(){
        	alert("d()");
        }
        </script>
    </head>

<body>
	<h1>jQuery.HotKeys.Testing.</h1>
	<h2>Testing Platform:</h2>
	<div id="platform-details"></div>
	<h2>
		Project Home: <a href="http://code.google.com/p/js-hotkeys/">http://code.google.com/p/js-hotkeys/</a>
	</h2>
	<div id="report-area">

		<h2>Special Keys</h2>
		<div id="_esc" name="_esc" class="eventNotifier" hotkey="Ctrl+1" hottype="click" onclick="a();">esc</div>
		<div id="_esc" name="_esc" class="eventNotifier" hotkey="esc" hottype="click" onclick="b();">esc</div>
		<div id="Ctrl+1" name="_esc" class="eventNotifier" hotkey="Ctrl+1" onclick="b();">Ctrl+1</div>
		<div id="_tab" class="eventNotifier" hotkey="Ctrl+1" hottype="c();">tab</div>
		<div id="_space" class="eventNotifier" hotkey="Ctrl+1" onclick="d();">space</div>
		<div id="_return" class="eventNotifier">return</div>
		<div id="_backspace" class="eventNotifier">backspace</div>
		<div id="_scroll" class="eventNotifier">scroll</div>
		<div id="_capslock" class="eventNotifier">capslock</div>
		<div id="_numlock" class="eventNotifier">numlock</div>
		<div id="_pause" class="eventNotifier">pause</div>
		<div id="_insert" class="eventNotifier">insert</div>
		<div id="_home" class="eventNotifier">home</div>
		<div id="_del" class="eventNotifier">del</div>
		<div id="_end" class="eventNotifier">end</div>
		<div id="_pageup" class="eventNotifier">pageup</div>
		<div id="_pagedown" class="eventNotifier">pagedown</div>
		<div id="_left" class="eventNotifier">left</div>
		<div id="_up" class="eventNotifier">up</div>
		<div id="_right" class="eventNotifier">right</div>
		<div id="_down" class="eventNotifier">down</div>
		<div id="_f1" class="eventNotifier">f1</div>
		<div id="_f2" class="eventNotifier">f2</div>
		<div id="_f3" class="eventNotifier">f3</div>
		<div id="_f4" class="eventNotifier">f4</div>
		<div id="_f5" class="eventNotifier">f5</div>
		<div id="_f6" class="eventNotifier">f6</div>
		<div id="_f7" class="eventNotifier">f7</div>
		<div id="_f8" class="eventNotifier">f8</div>
		<div id="_f9" class="eventNotifier">f9</div>
		<div id="_f10" class="eventNotifier">f10</div>
		<div id="_f11" class="eventNotifier">f11</div>
		<div id="_f12" class="eventNotifier">f12</div>
		<div style="clear: both;" />

	</div>


</body>
</html>
